<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <nav align="center">
        <h1>FORMULARIOS</h1>
        <b>1. Formulario de toda la falopa</b><br><br><br><br>
    </nav>
    
    <div>
        <b>Formulario lleno de falopa</b><br><br>
        <form action="">
            <fieldset width="50%">
                <legend>Datos personales</legend>
                <label>Nombres</label><br>
                <input name="Nombres" type="text" placeholder="En mayúscula"><br>
    
                <label>Apellidos</label><br>
                <input name="Apellidos" type="text" placeholder="En mayúscula"><br>
     
                <label>DNI</label><br>
                <input name="DNI" type="number" maxlength="10" placeholder="Solo numeros"><br><br>

            </fieldset>
            <fieldset>
            <legend>Datos de conexión</legend>
            <label>Nombres</label><br>
            <input name="Nombres" type="text" placeholder="En mayúscula"><br>

            <label>Contraseña</label><br>
            <input name="contraseña" type="password" ><br>

            <label>Repita la contraseña</label><br>
            <input name="repitaContraseña" type="password"> <br><br>

            </fieldset>
            <br><br><br><br>
        <nav align="center">
            <b>2. Formulario de pagos</b>
        </nav>
        <br><br>

        <form action="">
            <fieldset width="50%">
                <legend>MIS DATOS</legend>
                <label>1. Nombres: </label>
                <input name="Nombre" type="text" placeholder="Escriba aqui su nombre"><br>
    
                <label>2. Correo electronico: </label>
                <input name="correo" type="text" placeholder="ejemplo@oe.com"><br>
     
                <label>3. Teléfono: </label>
                <input name="telefono" type="number" maxlength="10" placeholder="ej. +57309098988"><br><br>

            </fieldset>
            <fieldset>
            <legend>Direccion </legend>
            <label>1. Dirección: </label>
            <textarea name="pqr"></textarea><br>

            <label>2. Código postal: </label>
            <input name="codigoPostal" type="number" placeholder="CP"><br>

            <label>3. Ciudad: </label>
            <input name="Ciudad" type="text" placeholder="Ciudad"> <br><br>
            </fieldset>
        </fieldset>
        <fieldset>
        <legend>Formas de pago</legend>
            <fieldset>
                <legend>Tarjetas de Credito</legend>
                
                <input type="radio" name="tarjeta" value="VISA">VISA <br>
                <input type="radio" name="tarjeta" value="americanExpress">American Express <br>
                <input type="radio" name="tarjeta" value="MasterCard">Master Card <br>
                
            </fieldset>

        <label>2. Número de tarjeta: </label>
        <input name="numerotarjeta" type="number" placeholder="Número tarjeta"><br>

        <label>3. Código seguridad: </label>
        <input name="codigoSeguridad" type="number" placeholder="Código seguridad"> <br>

        <label>4. Nombre tarjeta: </label>
        <input name="nombreTarj" type="text" placeholder="Nombre exacto tarjeta"> <br><br>
        <button type="submit">Comprar</button>
        </fieldset>
<br>
        </form><br>

        <nav align="center">
            <a href="/ejercicio html/inicio.html">INICIO</a>
        </nav>

    </div>
<br><br><br><br><br><br><br><br><br>  

    
</body>
</html>
